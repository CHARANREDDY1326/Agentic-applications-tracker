name: Run Track Jobs and Update Notion

on:
  schedule:
    - cron: '30 0 * * *'  # Runs every day at 6:00 AM IST
  workflow_dispatch:      # Allow manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Set up credentials.json (from GitHub secret)
      - name: Create credentials.json
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS_JSON }}"  > credentials.json


      # 5. Set up token.json (optional, if you already have a stored token)
      - name: Create token.json
        run: |
          echo "${{ secrets.GMAIL_TOKEN_JSON }}"  > token.json


      # 6. Run Python script
      - name: Run script
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
        run: |
          python track_jobs.py
